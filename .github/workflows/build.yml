name: Build

env:
  CI: false

# Evita deploys concurrentes en la misma rama
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - develop
      - main

# Permisos requeridos para OIDC
permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout primero (requerido para github-slug-action v4)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Generar variables slug (después del checkout)
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4

      # 3. Configurar Node.js con cache
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      # 4. Configurar AWS con OIDC (cuenta de producción consolidada)
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::228067885724:role/GithubActionsRole
          role-session-name: github-actions-${{ github.run_id }}
          aws-region: us-east-1

      # 5. Instalar dependencias
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 6. Build de la aplicación web
      - name: Build web application (${{ env.GITHUB_REF_SLUG }})
        run: yarn build:${{ env.GITHUB_REF_SLUG }}

      # 7. Ensure bucket exists before deploy
      - name: Ensure app bucket exists
        run: |
          BUCKET_NAME="salmon-wallet-app-${{ env.GITHUB_REF_SLUG }}"
          echo "Checking if app bucket exists..."
          if aws s3api head-bucket --bucket $BUCKET_NAME --region us-east-1 2>/dev/null; then
            echo "Bucket $BUCKET_NAME already exists"
          else
            echo "Bucket $BUCKET_NAME does not exist, creating..."
            aws s3api create-bucket --bucket $BUCKET_NAME --region us-east-1
            echo "Setting public access block configuration..."
            aws s3api put-public-access-block \
              --bucket $BUCKET_NAME \
              --public-access-block-configuration "BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false"
            echo "Setting bucket policy for public read..."
            aws s3api put-bucket-policy --bucket $BUCKET_NAME --policy '{
              "Version": "2012-10-17",
              "Statement": [{
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::'"$BUCKET_NAME"'/*"
              }]
            }'
            echo "Bucket $BUCKET_NAME created and configured"
          fi

      # 8. Deploy con Serverless Framework
      - name: Deploy with Serverless (${{ env.GITHUB_REF_SLUG }})
        run: yarn serverless:deploy:${{ env.GITHUB_REF_SLUG }}

      # 9. Build de extensiones
      - name: Build browser extensions
        run: yarn build:extension

      # 10. Upload de extensiones a S3
      - name: Upload extensions to S3 (${{ env.GITHUB_REF_SLUG }})
        run: yarn upload:bundle:${{ env.GITHUB_REF_SLUG }}
